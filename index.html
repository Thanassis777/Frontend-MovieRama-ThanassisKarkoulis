<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieRama - Explore Movies</title>
    <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/utilities.css">

    <link rel="stylesheet" href="styles.css">

    <script src="js/utils.js" defer></script>
    <script src="js/domMan.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="logo">
          <img src="./assets/logo.png" alt="MovieRama Logo" loading="lazy" />
        </div>
        <div class="search">
          <form class="search-form" id="form">
            <input
              type="search"
              id="query"
              name="search"
              placeholder="Search Movies..."
              aria-label="Search for movies"
            />
            <button type="submit" aria-label="Search">
              <img src="./assets/icons/search.png" alt="Search Icon" loading="lazy" />
            </button>
          </form>
        </div>
      </header >

      <main>
        <section class="movies">
          <div class="movies-title"></div>
          <div class="movie-list-container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
